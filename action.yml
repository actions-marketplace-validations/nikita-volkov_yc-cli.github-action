name: Execute Yandex Cloud CLI command
author: Nikita Volkov
inputs:
  key:
    description: YC service account key
    required: true
  args:
    description: Arguments to the `yc` command
    required: true
outputs:
  output:
    description: Command output
runs:
  using: docker
  image: docker://ghcr.io/nikita-volkov/yc-cli.github-action:baed347b8ddbd8174a7b63ab15bfe7cfdf8c80f6
  env:
    key: ${{ inputs.key }}
    args: ${{ inputs.args }}
