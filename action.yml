name: Execute Yandex Cloud CLI command
author: Nikita Volkov
inputs:
  key:
    description: YC service account key
    required: true
  args:
    description: Arguments to the `yc` command
    required: true
outputs:
  output:
    description: Command output
runs:
  using: docker
  image: docker://ghcr.io/nikita-volkov/yc-cli.github-action:d4583ba3e94191a40e6bda3d44b9f832dcb10156
  env:
    key: ${{ inputs.key }}
    args: ${{ inputs.args }}
