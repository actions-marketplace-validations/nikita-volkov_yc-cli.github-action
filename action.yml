name: Execute Yandex Cloud CLI command
author: Nikita Volkov
inputs:
  key:
    description: YC service account key
    required: true
  args:
    description: Arguments to the `yc` command
    required: true
outputs:
  output:
    description: Command output
runs:
  using: docker
  image: docker://ghcr.io/nikita-volkov/yc-cli.github-action:2bef4c266f85cab5bc0144f4c8eb22f2f11f9b56
  env:
    key: ${{ inputs.key }}
    args: ${{ inputs.args }}
